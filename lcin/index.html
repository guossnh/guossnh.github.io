<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>LC便民信息</title>
        <link href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css" rel="stylesheet">
        <link href="./example.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body ontouchstart>
        <div class="container" id="container">
        <div class = "page badge js_show">
        <div class="page__hd">
            <h1 class="page__title">生活常用便民信息</h1>
            <p class="page__desc">先慢慢整合</p>
        </div>
        <div class="page__bd">
            <!--这是收费纸-->
            <div class="weui-cell">
                <ul>
                <div class="weui-cell">
                    <div class="weui-cell__hd" style="position: relative;margin-right: 10px;">
                        <a href="tel:15515390282"><img src="img/phone2.png" style="width: 50px;display: block"></a>
                    </div>
                    <div class="weui-cell__bd">
                        <p>收废纸：15515390282</p>
                        <p style="font-size: 13px;color: #888888;">上门收，并且还帮忙那垃圾下楼~~</p>
                    </div>
                </div>
                </ul>
            </div>
            <!--牛筋面外卖-->
            <div class="weui-cell">
                <ul>
                <div class="weui-cell">
                    <div class="weui-cell__hd" style="position: relative;margin-right: 10px;">
                        <a href="tel:18838823366"><img src="img/phone2.png" style="width: 50px;display: block"></a>
                    </div>
                    <div class="weui-cell__bd">
                        <p>擀面皮+凉皮+牛筋面+绿豆凉粉+烤肠外卖：18838823366</p>
                        <p style="font-size: 13px;color: #888888;">很晚了还在外边发单子很感动</p>
                    </div>
                </div>
                </ul>
            </div>
            <!--本地辣条-->
            <div class="weui-cell">
                <ul>
                <div class="weui-cell">
                    <div class="weui-cell__hd" style="position: relative;margin-right: 10px;">
                        <img src="img/weixin.png" style="width: 50px;display: block">
                    </div>
                    <div class="weui-cell__bd">
                        <p>本地制作辣条的很有特色，微信号：y1084214480</p>
                        <p style="font-size: 13px;color: #888888;">包送上门</p>
                    </div>
                </div>
                </ul>
            </div>
        </div>
        </div>
        </div>
    </body>
</html>
