            playSound(type) {
                try {
                    // åˆ›å»ºéŸ³é¢‘ä¸Šä¸‹æ–‡
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    
                    // åˆ›å»ºæŒ¯è¡å™¨
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    // è¿æ¥èŠ‚ç‚¹
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    if (type === 'increase') {
                        // å¢åŠ é…’ï¼šæ„‰å¿«çš„ä¸Šå‡éŸ³è°ƒï¼Œä½¿ç”¨æœ€å¤§éŸ³é‡
                        oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // C5
                        oscillator.frequency.exponentialRampToValueAtTime(659.25, audioContext.currentTime + 0.1); // E5
                        gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                    } else if (type === 'decrease') {
                        // å‡å°‘é…’ï¼šè¾ƒä½çš„éŸ³è°ƒï¼Œä½¿ç”¨æœ€å¤§éŸ³é‡
                        oscillator.frequency.setValueAtTime(392.00, audioContext.currentTime); // G4
                        oscillator.frequency.exponentialRampToValueAtTime(329.63, audioContext.currentTime + 0.1); // E4
                        gainNode.gain.setValueAtTime(0.4, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);
                    }
                    
                    // è®¾ç½®æ³¢å½¢ç±»å‹
                    oscillator.type = 'sine';
                    
                    // æ’­æ”¾éŸ³æ•ˆ
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.2);
                    
                } catch (error) {
                    // å¦‚æœéŸ³é¢‘APIä¸æ”¯æŒï¼Œé™é»˜å¤±è´¥
                    console.log('éŸ³æ•ˆæ’­æ”¾å¤±è´¥:', error);
                }
            }

            // æ»‘åŠ¨æ‰‹åŠ¿åŠŸèƒ½
            handleTouchStart(event) {
                const touch = event.touches[0];
                this.swipeData = {
                    startX: touch.clientX,
                    startY: touch.clientY,
                    playerId: parseFloat(event.currentTarget.dataset.playerId),
                    isActive: true,
                    isDragging: false
                };
                this.updateSwipeFeedback(0);
            }

            handleTouchMove(event) {
                if (!this.swipeData || !this.swipeData.isActive) return;
                
                const touch = event.touches[0];
                const deltaX = touch.clientX - this.swipeData.startX;
                const deltaY = touch.clientY - this.swipeData.startY;
                
                // æ£€æµ‹æ˜¯å¦å¼€å§‹æ‹–æ‹½
                if (!this.swipeData.isDragging && (Math.abs(deltaX) > 10 || Math.abs(deltaY) > 10)) {
                    this.swipeData.isDragging = true;
                    // åªæœ‰åœ¨ç¡®å®šæ˜¯æ°´å¹³æ»‘åŠ¨æ—¶æ‰é˜»æ­¢é»˜è®¤è¡Œä¸º
                    if (Math.abs(deltaX) > Math.abs(deltaY) && event.cancelable) {
                        event.preventDefault();
                    }
                }
                
                if (this.swipeData.isDragging && Math.abs(deltaX) > Math.abs(deltaY)) {
                    if (event.cancelable) {
                        event.preventDefault();
                    }
                    this.updateSwipeFeedback(deltaX);
                }
            }

            handleTouchEnd(event) {
                if (!this.swipeData || !this.swipeData.isActive) return;
                
                const touch = event.changedTouches[0];
                const deltaX = touch.clientX - this.swipeData.startX;
                
                if (this.swipeData.isDragging) {
                    // åªåœ¨äº‹ä»¶å¯ä»¥è¢«å–æ¶ˆæ—¶æ‰è°ƒç”¨preventDefault
                    if (event.cancelable) {
                        event.preventDefault();
                    }
                    this.executeSwipe(deltaX);
                }
                
                // å»¶è¿Ÿæ¸…é™¤åé¦ˆï¼Œè®©ç”¨æˆ·èƒ½çœ‹åˆ°ç»“æœ
                const feedback = document.getElementById(`feedback-${this.swipeData.playerId}`);
                const handle = document.getElementById(`handle-${this.swipeData.playerId}`);
                
                // ç«‹å³é‡ç½®æ»‘å—ä½ç½®
                if (handle) {
                    handle.style.left = 'calc(25% - 14px)';
                }
                
                // å»¶è¿Ÿæ¸…é™¤åé¦ˆæ–‡æœ¬ï¼Œè®©ç”¨æˆ·çœ‹åˆ°æ“ä½œç»“æœ
                if (feedback) {
                    setTimeout(() => {
                        feedback.textContent = '';
                        feedback.classList.remove('active');
                    }, 500); // 500msåæ¸…é™¤
                }
                
                this.swipeData = null;
            }

            handleMouseDown(event) {
                if (event.button !== 0) return; // åªå¤„ç†å·¦é”®ç‚¹å‡»
                
                this.swipeData = {
                    startX: event.clientX,
                    startY: event.clientY,
                    playerId: parseFloat(event.currentTarget.dataset.playerId),
                    isActive: true,
                    isDragging: false
                };
                
                // ä¿å­˜ç»‘å®šçš„å‡½æ•°å¼•ç”¨ä»¥ä¾¿åç»­ç§»é™¤
                this.boundGlobalMouseMove = this.handleGlobalMouseMove.bind(this);
                this.boundGlobalMouseUp = this.handleGlobalMouseUp.bind(this);
                
                // æ·»åŠ å…¨å±€é¼ æ ‡äº‹ä»¶ç›‘å¬
                document.addEventListener('mousemove', this.boundGlobalMouseMove);
                document.addEventListener('mouseup', this.boundGlobalMouseUp);
            }

            handleMouseMove(event) {
                // ä½¿ç”¨å…¨å±€äº‹ä»¶å¤„ç†ï¼Œè¿™é‡Œä¿æŒç©ºå®ç°
            }

            handleMouseUp(event) {
                // ä½¿ç”¨å…¨å±€äº‹ä»¶å¤„ç†ï¼Œè¿™é‡Œä¿æŒç©ºå®ç°
            }
            
            handleGlobalMouseMove(event) {
                if (!this.swipeData || !this.swipeData.isActive) return;
                
                const deltaX = event.clientX - this.swipeData.startX;
                const deltaY = event.clientY - this.swipeData.startY;
                
                // æ£€æµ‹æ˜¯å¦å¼€å§‹æ‹–æ‹½
                if (!this.swipeData.isDragging && (Math.abs(deltaX) > 5 || Math.abs(deltaY) > 5)) {
                    this.swipeData.isDragging = true;
                }
                
                if (this.swipeData.isDragging) {
                    this.updateSwipeFeedback(deltaX);
                }
            }
            
            handleGlobalMouseUp(event) {
                if (!this.swipeData || !this.swipeData.isActive) return;
                
                const deltaX = event.clientX - this.swipeData.startX;
                
                if (this.swipeData.isDragging) {
                    this.executeSwipe(deltaX);
                }
                
                // æ¸…é™¤åé¦ˆå’Œé‡ç½®æ»‘å—
                const feedback = document.getElementById(`feedback-${this.swipeData.playerId}`);
                const handle = document.getElementById(`handle-${this.swipeData.playerId}`);
                if (feedback) {
                    feedback.textContent = '';
                    feedback.classList.remove('active');
                }
                if (handle) {
                    handle.style.left = 'calc(25% - 14px)';
                }
                
                // ç§»é™¤å…¨å±€äº‹ä»¶ç›‘å¬
                if (this.boundGlobalMouseMove) {
                    document.removeEventListener('mousemove', this.boundGlobalMouseMove);
                    this.boundGlobalMouseMove = null;
                }
                if (this.boundGlobalMouseUp) {
                    document.removeEventListener('mouseup', this.boundGlobalMouseUp);
                    this.boundGlobalMouseUp = null;
                }
                
                this.swipeData = null;
            }

            updateSwipeFeedback(deltaX) {
                if (!this.swipeData) return;
                const feedback = document.getElementById(`feedback-${this.swipeData.playerId}`);
                const handle = document.getElementById(`handle-${this.swipeData.playerId}`);
                if (!feedback || !handle) return;
                
                const maxDistance = 112; // æœ€å¤§æ»‘åŠ¨è·ç¦» (150px * 0.75 = 112px)
                const constrainedDelta = Math.max(-maxDistance, Math.min(maxDistance, deltaX));
                
                // æ›´æ–°æ»‘å—ä½ç½®ï¼ˆä»¥25%ä¸ºåŸºå‡†ï¼Œå³0åŒºåŸŸä¸­å¿ƒï¼‰
                const centerPosition = 37.5; // æ»‘åŠ¨åŒºåŸŸ25%ä½ç½® (150px * 0.25 = 37.5px)
                const handlePosition = Math.max(14, Math.min(136, centerPosition + constrainedDelta));
                handle.style.left = `${handlePosition - 14}px`;
                
                // è®¡ç®—å¢å‡é‡
                if (Math.abs(deltaX) < 15) {
                    feedback.textContent = '0';
                    feedback.style.color = '#6c757d';
                    feedback.classList.add('active');
                } else if (deltaX < 0) {
                    // å·¦æ»‘å›ºå®šå‡1
                    feedback.textContent = '-1';
                    feedback.style.color = '#ff4757';
                    feedback.classList.add('active');
                } else {
                    // å³æ»‘æŒ‰è·ç¦»å¢åŠ 1-6
                    const amount = Math.min(6, Math.floor(Math.abs(deltaX) / 25) + 1);
                    feedback.textContent = `+${amount}`;
                    feedback.style.color = '#2ed573';
                    feedback.classList.add('active');
                }
            }

            executeSwipe(deltaX) {
                if (!this.swipeData) {
                    return;
                }
                const absDistance = Math.abs(deltaX);
                if (absDistance < 15) {
                    // æ»‘åŠ¨è·ç¦»å¤ªå°ï¼Œç›¸å½“äºæ”¾åœ¨0ä½ç½®ï¼Œä¸åšä»»ä½•æ”¹å˜
                } else {
                    let change;
                    if (deltaX < 0) {
                        // å·¦æ»‘å›ºå®šå‡1
                        change = -1;
                    } else {
                        // å³æ»‘æŒ‰è·ç¦»å¢åŠ 1-6
                        change = Math.min(6, Math.floor(absDistance / 25) + 1);
                    }
                    
                    // æ’­æ”¾éŸ³æ•ˆ
                    if (change > 0) {
                        this.playSound('increase');
                    } else if (change < 0) {
                        this.playSound('decrease');
                    }
                    
                    this.updateDrinkCount(this.swipeData.playerId, change);
                }
                
                // é‡ç½®æ»‘å—ä½ç½®
                const handle = document.getElementById(`handle-${this.swipeData.playerId}`);
                if (handle) {
                    handle.style.left = 'calc(25% - 14px)';
                }
            }
