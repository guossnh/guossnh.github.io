<body>
    <div class="container">

        <div class="settings-panel">
            <div class="setting-item">
                <label for="cupVolume">ä¸€æ¯é…’é‡ (ml):</label>
                <input type="number" id="cupVolume" value="25" min="10" max="200" step="5">
            </div>
            <div class="setting-item">
                <button onclick="openSettingsModal()">é…’å‹ç®¡ç†</button>

        <div class="players-container" id="playersContainer">

            <div class="stats-grid" id="statsContainer">

    <!-- è®¾ç½®å¼¹çª— -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title">é…’å‹ç®¡ç†</span>
                <span class="close" onclick="closeSettingsModal()">&times;</span>
            </div>
            <div class="modal-setting-item">
                <label>å½“å‰é…’å‹æ•°é‡: <span id="playerCount">5</span></label>
                <div class="modal-buttons">
                    <button class="modal-btn modal-btn-primary" onclick="addPlayer()">â• å¢åŠ é…’å‹</button>
                    <button class="modal-btn modal-btn-danger" onclick="removePlayer()">â– å‡å°‘é…’å‹</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class DrinkTracker {
            constructor() {
                this.players = [];
                this.init();
            }

            init() {
                // åˆå§‹åŒ–é»˜è®¤ç©å®¶
                this.addDefaultPlayers();
                this.bindEvents();
                this.render();
                this.updatePlayerCount();
            }

            updatePlayerCount() {
                document.getElementById('playerCount').textContent = this.players.length;
            }

            addDefaultPlayers() {
                const defaultNames = ['è€å¤§', 'è€äºŒ', 'è€ä¸‰', 'è€å››', 'è€äº”'];
                defaultNames.forEach(name => {
                    this.players.push({
                        id: Date.now() + Math.random(),
                        name: name,
                        drinkCount: 0
                    });
                });
            }

            bindEvents() {
                document.getElementById('resetAll').addEventListener('click', () => this.resetAll());
                document.getElementById('cupVolume').addEventListener('change', () => {
                    this.render();
                });
            }

            addPlayer() {
                const playerNumber = this.players.length + 1;
                this.players.push({
                    id: Date.now() + Math.random(),
                    name: `é…’å‹${playerNumber}`,
                    drinkCount: 0
                });
                this.render();
                this.updatePlayerCount();
            }

            removePlayer() {
                if (this.players.length > 1) {
                    this.players.pop();
                    this.render();
                    this.updatePlayerCount();
                }
            }

            updatePlayerName(playerId, newName) {
                const player = this.players.find(p => p.id === playerId);
                if (player) {
                    player.name = newName || 'æ— åé…’å‹';
                }
            }

            updateDrinkCount(playerId, change) {
                const player = this.players.find(p => p.id === playerId);
                if (player) {
                    player.drinkCount = Math.max(0, player.drinkCount + change);
                    this.updateStats();
                    this.renderPlayerCard(player);
                }
            }

            resetAll() {
                if (confirm('ç¡®å®šè¦é‡ç½®æ‰€æœ‰è®°å½•å—ï¼Ÿ')) {
                    this.players.forEach(player => {
                        player.drinkCount = 0;
                    });
                    this.render();
                }
            }

            getCupVolume() {
                return parseInt(document.getElementById('cupVolume').value) || 25;
            }

            renderPlayerCard(player) {
                const card = document.querySelector(`[data-player-id="${player.id}"]`);
                if (card) {
                    const countElement = card.querySelector('.drink-count');
                    const infoElement = card.querySelector('.drink-info');
                    countElement.textContent = player.drinkCount;
                    const totalMl = player.drinkCount * this.getCupVolume();
                    infoElement.textContent = `æ€»è®¡: ${totalMl}ml (${player.drinkCount}æ¯)`;
                }
            }

            render() {
                this.renderPlayers();
                this.updateStats();
            }

            renderPlayers() {
                const container = document.getElementById('playersContainer');
                container.innerHTML = '';

                this.players.forEach(player => {
                    const playerCard = document.createElement('div');
                    playerCard.className = 'player-card';
                    playerCard.setAttribute('data-player-id', player.id);

                    const totalMl = player.drinkCount * this.getCupVolume();
                    
                    playerCard.innerHTML = `
                        <div class="player-name">
                            <input type="text" value="${player.name}" 
                                   onchange="drinkTracker.updatePlayerName(${player.id}, this.value)"
                                   onblur="drinkTracker.updatePlayerName(${player.id}, this.value)">
                        </div>
                        <div class="drink-controls">
                            <button class="drink-btn drink-btn-minus" 
                                    onclick="drinkTracker.updateDrinkCount(${player.id}, -1)">âˆ’</button>
                            <div class="drink-count">${player.drinkCount}</div>
                            <button class="drink-btn drink-btn-plus" 
                                    onclick="drinkTracker.updateDrinkCount(${player.id}, 1)">+</button>
                        </div>
                        <div class="drink-info">
                            æ€»è®¡: ${totalMl}ml (${player.drinkCount}æ¯)
                        </div>
                    `;

                    container.appendChild(playerCard);
                });
            }

            updateStats() {
                const container = document.getElementById('statsContainer');
                
                const totalCups = this.players.reduce((sum, player) => sum + player.drinkCount, 0);
                const totalMl = totalCups * this.getCupVolume();
                const avgCups = this.players.length > 0 ? (totalCups / this.players.length).toFixed(1) : 0;
                const maxDrinker = this.players.reduce((max, player) => 
                    player.drinkCount > max.drinkCount ? player : max, this.players[0] || {name: 'æ— ', drinkCount: 0});

                container.innerHTML = `
                    <div class="stat-item">
                        <div class="stat-label">æ€»é¥®é…’é‡</div>
                        <div class="stat-value">${totalMl}ml</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">æ€»æ¯æ•°</div>
                        <div class="stat-value">${totalCups}æ¯</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">å¹³å‡é¥®é…’é‡</div>
                        <div class="stat-value">${avgCups}æ¯</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">é…’ç‹</div>
                        <div class="stat-value">${maxDrinker.name}</div>
                    </div>
                `;
            }
        }

        // åˆå§‹åŒ–åº”ç”¨
        const drinkTracker = new DrinkTracker();

        // å¼¹çª—æ§åˆ¶å‡½æ•°
        function openSettingsModal() {
            document.getElementById('settingsModal').style.display = 'block';
        }

        function closeSettingsModal() {
            document.getElementById('settingsModal').style.display = 'none';
        }

        // ç‚¹å‡»å¼¹çª—å¤–éƒ¨å…³é—­å¼¹çª—
        window.onclick = function(event) {
            const modal = document.getElementById('settingsModal');
            if (event.target === modal) {
                closeSettingsModal();
            }
        }
    </script>
