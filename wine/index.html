    <script>
        class DrinkTracker {
            constructor() {
                this.players = [];
                this.storageKey = 'drinkTracker_data';
                this.init();
            }

            init() {
                // å°è¯•ä»æœ¬åœ°å­˜å‚¨åŠ è½½æ•°æ®
                this.loadFromStorage();
                
                // å¦‚æœæ²¡æœ‰æ•°æ®ï¼Œåˆå§‹åŒ–é»˜è®¤ç©å®¶
                if (this.players.length === 0) {
                    this.addDefaultPlayers();
                }
                
                this.bindEvents();
                this.render();
                this.updatePlayerCount();
            }

            // ä¿å­˜æ•°æ®åˆ°æœ¬åœ°å­˜å‚¨
            saveToStorage() {
                try {
                    const data = {
                        players: this.players,
                        cupVolume: this.getCupVolume(),
                        timestamp: Date.now()
                    };
                    localStorage.setItem(this.storageKey, JSON.stringify(data));
                } catch (error) {
                    console.warn('ä¿å­˜æ•°æ®å¤±è´¥:', error);
                }
            }

            // ä»æœ¬åœ°å­˜å‚¨åŠ è½½æ•°æ®
            loadFromStorage() {
                try {
                    const data = localStorage.getItem(this.storageKey);
                    if (data) {
                        const parsed = JSON.parse(data);
                        if (parsed.players && Array.isArray(parsed.players)) {
                            this.players = parsed.players;
                            // æ¢å¤é…’é‡è®¾ç½®
                            if (parsed.cupVolume) {
                                document.getElementById('modalCupVolume').value = parsed.cupVolume;
                            }
                        }
                    }
                } catch (error) {
                    console.warn('åŠ è½½æ•°æ®å¤±è´¥:', error);
                    this.players = [];
                }
            }

            // æ¸…é™¤æœ¬åœ°å­˜å‚¨
            clearStorage() {
                try {
                    localStorage.removeItem(this.storageKey);
                } catch (error) {
                    console.warn('æ¸…é™¤æ•°æ®å¤±è´¥:', error);
                }
            }

            updatePlayerCount() {
                document.getElementById('playerCount').textContent = this.players.length;
            }

            addDefaultPlayers() {
                const defaultNames = ['è€å¤§', 'è€äºŒ', 'è€ä¸‰', 'è€å››', 'è€äº”'];
                defaultNames.forEach(name => {
                    this.players.push({
                        id: Date.now() + Math.random(),
                        name: name,
                        drinkCount: 0
                    });
                });
            }

            bindEvents() {
                // ç§»é™¤äº†é‡ç½®æŒ‰é’®çš„äº‹ä»¶ç»‘å®šï¼Œç°åœ¨é€šè¿‡è®¾ç½®æ¨¡æ€æ¡†ä¸­çš„æŒ‰é’®è°ƒç”¨
            }

            addPlayer() {
                const playerNumber = this.players.length + 1;
                const names = ['è€å¤§', 'è€äºŒ', 'è€ä¸‰', 'è€å››', 'è€äº”', 'è€å…­', 'è€ä¸ƒ', 'è€å…«', 'è€ä¹', 'è€å'];
                const defaultName = playerNumber <= names.length ? names[playerNumber - 1] : `é…’å‹${playerNumber}`;
                this.players.push({
                    id: Date.now() + Math.random(),
                    name: defaultName,
                    drinkCount: 0
                });
                this.render();
                this.updatePlayerCount();
                this.saveToStorage();
            }

            removePlayer() {
                if (this.players.length > 1) {
                    this.players.pop();
                    this.render();
                    this.updatePlayerCount();
                    this.saveToStorage();
                }
            }

            updatePlayerName(playerId, newName) {
                const player = this.players.find(p => p.id === playerId);
                if (player) {
                    player.name = newName || 'æ— åé…’å‹';
                    this.saveToStorage();
                }
            }

            updateDrinkCount(playerId, change) {
                const player = this.players.find(p => p.id === playerId);
                if (player) {
                    player.drinkCount = Math.max(0, player.drinkCount + change);
                    this.updateStats();
                    this.renderPlayerCard(player);
                    this.saveToStorage();
                }
            }

            changeDrinkCount(playerId, change) {
                this.updateDrinkCount(playerId, change);
            }

            resetAll() {
                this.players.forEach(player => {
                    player.drinkCount = 0;
                });
                this.render();
                this.saveToStorage();
            }

            getCupVolume() {
                return parseInt(document.getElementById('modalCupVolume').value) || 30;
            }

            // æ»‘åŠ¨æ‰‹åŠ¿åŠŸèƒ½
            handleTouchStart(event) {
                const touch = event.touches[0];
                this.swipeData = {
                    startX: touch.clientX,
                    startY: touch.clientY,
                    playerId: parseFloat(event.currentTarget.dataset.playerId),
                    isActive: true,
                    isDragging: false
                };
                this.updateSwipeFeedback(0);
            }

            handleTouchMove(event) {
                if (!this.swipeData || !this.swipeData.isActive) return;
                
                const touch = event.touches[0];
                const deltaX = touch.clientX - this.swipeData.startX;
                const deltaY = touch.clientY - this.swipeData.startY;
                
                // æ£€æµ‹æ˜¯å¦å¼€å§‹æ‹–æ‹½
                if (!this.swipeData.isDragging && (Math.abs(deltaX) > 10 || Math.abs(deltaY) > 10)) {
                    this.swipeData.isDragging = true;
                    // åªæœ‰åœ¨ç¡®å®šæ˜¯æ°´å¹³æ»‘åŠ¨æ—¶æ‰é˜»æ­¢é»˜è®¤è¡Œä¸º
                    if (Math.abs(deltaX) > Math.abs(deltaY) && event.cancelable) {
                        event.preventDefault();
                    }
                }
                
                if (this.swipeData.isDragging && Math.abs(deltaX) > Math.abs(deltaY)) {
                    if (event.cancelable) {
                        event.preventDefault();
                    }
                    this.updateSwipeFeedback(deltaX);
                }
            }

            handleTouchEnd(event) {
                if (!this.swipeData || !this.swipeData.isActive) return;
                
                const touch = event.changedTouches[0];
                const deltaX = touch.clientX - this.swipeData.startX;
                
                if (this.swipeData.isDragging) {
                    // åªåœ¨äº‹ä»¶å¯ä»¥è¢«å–æ¶ˆæ—¶æ‰è°ƒç”¨preventDefault
                    if (event.cancelable) {
                        event.preventDefault();
                    }
                    this.executeSwipe(deltaX);
                }
                
                // å»¶è¿Ÿæ¸…é™¤åé¦ˆï¼Œè®©ç”¨æˆ·èƒ½çœ‹åˆ°ç»“æœ
                const feedback = document.getElementById(`feedback-${this.swipeData.playerId}`);
                const handle = document.getElementById(`handle-${this.swipeData.playerId}`);
                
                // ç«‹å³é‡ç½®æ»‘å—ä½ç½®
                if (handle) {
                    handle.style.left = 'calc(25% - 14px)';
                }
                
                // å»¶è¿Ÿæ¸…é™¤åé¦ˆæ–‡æœ¬ï¼Œè®©ç”¨æˆ·çœ‹åˆ°æ“ä½œç»“æœ
                if (feedback) {
                    setTimeout(() => {
                        feedback.textContent = '';
                        feedback.classList.remove('active');
                    }, 500); // 500msåæ¸…é™¤
                }
                
                this.swipeData = null;
            }

            handleMouseDown(event) {
                if (event.button !== 0) return; // åªå¤„ç†å·¦é”®ç‚¹å‡»
                
                this.swipeData = {
                    startX: event.clientX,
                    startY: event.clientY,
                    playerId: parseFloat(event.currentTarget.dataset.playerId),
                    isActive: true,
                    isDragging: false
                };
                
                // ä¿å­˜ç»‘å®šçš„å‡½æ•°å¼•ç”¨ä»¥ä¾¿åç»­ç§»é™¤
                this.boundGlobalMouseMove = this.handleGlobalMouseMove.bind(this);
                this.boundGlobalMouseUp = this.handleGlobalMouseUp.bind(this);
                
                // æ·»åŠ å…¨å±€é¼ æ ‡äº‹ä»¶ç›‘å¬
                document.addEventListener('mousemove', this.boundGlobalMouseMove);
                document.addEventListener('mouseup', this.boundGlobalMouseUp);
            }

            handleMouseMove(event) {
                // ä½¿ç”¨å…¨å±€äº‹ä»¶å¤„ç†ï¼Œè¿™é‡Œä¿æŒç©ºå®ç°
            }

            handleMouseUp(event) {
                // ä½¿ç”¨å…¨å±€äº‹ä»¶å¤„ç†ï¼Œè¿™é‡Œä¿æŒç©ºå®ç°
            }
            
            handleGlobalMouseMove(event) {
                if (!this.swipeData || !this.swipeData.isActive) return;
                
                const deltaX = event.clientX - this.swipeData.startX;
                const deltaY = event.clientY - this.swipeData.startY;
                
                // æ£€æµ‹æ˜¯å¦å¼€å§‹æ‹–æ‹½
                if (!this.swipeData.isDragging && (Math.abs(deltaX) > 5 || Math.abs(deltaY) > 5)) {
                    this.swipeData.isDragging = true;
                }
                
                if (this.swipeData.isDragging) {
                    this.updateSwipeFeedback(deltaX);
                }
            }
            
            handleGlobalMouseUp(event) {
                if (!this.swipeData || !this.swipeData.isActive) return;
                
                const deltaX = event.clientX - this.swipeData.startX;
                
                if (this.swipeData.isDragging) {
                    this.executeSwipe(deltaX);
                }
                
                // æ¸…é™¤åé¦ˆå’Œé‡ç½®æ»‘å—
                const feedback = document.getElementById(`feedback-${this.swipeData.playerId}`);
                const handle = document.getElementById(`handle-${this.swipeData.playerId}`);
                if (feedback) {
                    feedback.textContent = '';
                    feedback.classList.remove('active');
                }
                if (handle) {
                    handle.style.left = 'calc(25% - 14px)';
                }
                
                // ç§»é™¤å…¨å±€äº‹ä»¶ç›‘å¬
                if (this.boundGlobalMouseMove) {
                    document.removeEventListener('mousemove', this.boundGlobalMouseMove);
                    this.boundGlobalMouseMove = null;
                }
                if (this.boundGlobalMouseUp) {
                    document.removeEventListener('mouseup', this.boundGlobalMouseUp);
                    this.boundGlobalMouseUp = null;
                }
                
                this.swipeData = null;
            }

            updateSwipeFeedback(deltaX) {
                if (!this.swipeData) return;
                const feedback = document.getElementById(`feedback-${this.swipeData.playerId}`);
                const handle = document.getElementById(`handle-${this.swipeData.playerId}`);
                if (!feedback || !handle) return;
                
                const maxDistance = 112; // æœ€å¤§æ»‘åŠ¨è·ç¦» (150px * 0.75 = 112px)
                const constrainedDelta = Math.max(-maxDistance, Math.min(maxDistance, deltaX));
                
                // æ›´æ–°æ»‘å—ä½ç½®ï¼ˆä»¥25%ä¸ºåŸºå‡†ï¼Œå³0åŒºåŸŸä¸­å¿ƒï¼‰
                const centerPosition = 37.5; // æ»‘åŠ¨åŒºåŸŸ25%ä½ç½® (150px * 0.25 = 37.5px)
                const handlePosition = Math.max(14, Math.min(136, centerPosition + constrainedDelta));
                handle.style.left = `${handlePosition - 14}px`;
                
                // è®¡ç®—å¢å‡é‡
                if (Math.abs(deltaX) < 15) {
                    feedback.textContent = '0';
                    feedback.style.color = '#6c757d';
                    feedback.classList.add('active');
                } else if (deltaX < 0) {
                    // å·¦æ»‘å›ºå®šå‡1
                    feedback.textContent = '-1';
                    feedback.style.color = '#ff4757';
                    feedback.classList.add('active');
                } else {
                    // å³æ»‘æŒ‰è·ç¦»å¢åŠ 1-6
                    const amount = Math.min(6, Math.floor(Math.abs(deltaX) / 25) + 1);
                    feedback.textContent = `+${amount}`;
                    feedback.style.color = '#2ed573';
                    feedback.classList.add('active');
                }
            }

            executeSwipe(deltaX) {
                if (!this.swipeData) {
                    return;
                }
                const absDistance = Math.abs(deltaX);
                if (absDistance < 15) {
                    // æ»‘åŠ¨è·ç¦»å¤ªå°ï¼Œç›¸å½“äºæ”¾åœ¨0ä½ç½®ï¼Œä¸åšä»»ä½•æ”¹å˜
                } else {
                    let change;
                    if (deltaX < 0) {
                        // å·¦æ»‘å›ºå®šå‡1
                        change = -1;
                    } else {
                        // å³æ»‘æŒ‰è·ç¦»å¢åŠ 1-6
                        change = Math.min(6, Math.floor(absDistance / 25) + 1);
                    }
                    
                    this.updateDrinkCount(this.swipeData.playerId, change);
                }
                
                // é‡ç½®æ»‘å—ä½ç½®
                const handle = document.getElementById(`handle-${this.swipeData.playerId}`);
                if (handle) {
                    handle.style.left = 'calc(25% - 14px)';
                }
            }

            clearSwipeFeedback() {
                if (!this.swipeData) return;
                const feedback = document.getElementById(`feedback-${this.swipeData.playerId}`);
                if (feedback) {
                    setTimeout(() => {
                        feedback.textContent = '';
                    }, 300);
                }
            }

            renderPlayerCard(player) {
                const card = document.querySelector(`[data-player-id="${player.id}"]`);
                if (card) {
                    const countElement = card.querySelector('.drink-count');
                    countElement.textContent = player.drinkCount;
                }
            }

            render() {
                this.renderPlayers();
                this.updateStats();
            }

            renderPlayers() {
                const container = document.getElementById('playersContainer');
                container.innerHTML = '';
                const buttonMode = localStorage.getItem('buttonMode') || 'buttons';

                this.players.forEach(player => {
                    const playerCard = document.createElement('div');
                    playerCard.className = 'player-card';
                    playerCard.setAttribute('data-player-id', player.id);
                    
                    let controlsHTML = '';
                    if (buttonMode === 'slider') {
                        controlsHTML = `
                            <div class="drink-swipe-area" 
                                 data-player-id="${player.id}"
                                 ontouchstart="drinkTracker.handleTouchStart(event)"
                                 ontouchmove="drinkTracker.handleTouchMove(event)"
                                 ontouchend="drinkTracker.handleTouchEnd(event)"
                                 onmousedown="drinkTracker.handleMouseDown(event)"
                                 onmousemove="drinkTracker.handleMouseMove(event)"
                                 onmouseup="drinkTracker.handleMouseUp(event)"
                                 onmouseleave="drinkTracker.handleMouseUp(event)"
                                 style="user-select: none; -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none;">
                                <div class="swipe-track">
                                    <div class="swipe-zones">
                                        <div class="swipe-zone left">-1</div>
                                        <div class="swipe-zone center"></div>
                                        <div class="swipe-zone right">+1~6</div>
                                    </div>
                                    <div class="swipe-handle" id="handle-${player.id}"></div>
                                    <div class="swipe-feedback" id="feedback-${player.id}"></div>
                                </div>
                            </div>`;
                    } else {
                        controlsHTML = `
                            <div class="drink-buttons">
                                <button class="drink-btn decrease" onclick="drinkTracker.changeDrinkCount(${player.id}, -1)">-</button>
                                <button class="drink-btn increase" onclick="drinkTracker.changeDrinkCount(${player.id}, 1)">+</button>
                            </div>`;
                    }
                    
                    playerCard.innerHTML = `
                        <div class="player-content">
                            <div class="player-name">${player.name}</div>
                            <div class="drink-count">${player.drinkCount}</div>
                            ${controlsHTML}
                        </div>
                    `;

                    container.appendChild(playerCard);
                });
            }

            updateStats() {
                const container = document.getElementById('statsContainer');
                
                const totalDrinks = this.players.reduce((sum, player) => sum + player.drinkCount, 0);
                const cupSize = this.getCupVolume();
                const totalCups = Math.floor(totalDrinks / cupSize);
                const remainingDrinks = totalDrinks % cupSize;
                const maxDrinker = this.players.reduce((max, player) => 
                    player.drinkCount > max.drinkCount ? player : max, this.players[0] || {name: 'æ— ', drinkCount: 0});
                const minDrinker = this.players.reduce((min, player) => 
                    player.drinkCount < min.drinkCount ? player : min, this.players[0] || {name: 'æ— ', drinkCount: 0});

                container.innerHTML = `
                    <div class="stat-item">
                        <div class="stat-label">æ€»æ¯æ•°</div>
                        <div class="stat-value">${totalCups}æ¯${remainingDrinks > 0 ? ` + ${remainingDrinks}ä¸ªé…’` : ''}</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">å…¨åœºæœ€ä½³</div>
                        <div class="stat-value">${maxDrinker.name} (${maxDrinker.drinkCount})</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">è¿æ°”ä¹‹å­</div>
                        <div class="stat-value">${minDrinker.name} (${minDrinker.drinkCount})</div>
                    </div>
                `;
            }
        }

        // åˆå§‹åŒ–åº”ç”¨
        const drinkTracker = new DrinkTracker();
        


        // å¼¹çª—æ§åˆ¶å‡½æ•°
        function openSettingsModal() {
            // åŒæ­¥é…’é‡è®¾ç½®
            const currentVolume = drinkTracker.getCupVolume();
            document.getElementById('modalCupVolume').value = currentVolume;
            
            // åŒæ­¥æŒ‰é’®æ¨¡å¼è®¾ç½®
            const currentButtonMode = localStorage.getItem('buttonMode') || 'buttons';
            document.getElementById('buttonMode').value = currentButtonMode;
            
            // ç”Ÿæˆåå­—ç¼–è¾‘åˆ—è¡¨
            updateNameEditList();
            
            // é˜²æ­¢èƒŒæ™¯æ»šåŠ¨
            document.body.classList.add('modal-open');
            document.getElementById('settingsModal').style.display = 'block';
        }

        function closeSettingsModal() {
            // ä¿å­˜æŒ‰é’®æ¨¡å¼è®¾ç½®
            const buttonMode = document.getElementById('buttonMode').value;
            localStorage.setItem('buttonMode', buttonMode);
            
            document.getElementById('settingsModal').style.display = 'none';
            // æ¢å¤èƒŒæ™¯æ»šåŠ¨
            document.body.classList.remove('modal-open');
            // å…³é—­æ—¶é‡æ–°æ¸²æŸ“ä»¥åº”ç”¨é…’é‡å˜åŒ–å’ŒæŒ‰é’®æ¨¡å¼å˜åŒ–
            drinkTracker.render();
            // ä¿å­˜è®¾ç½®å˜åŒ–
            drinkTracker.saveToStorage();
        }

        function updateNameEditList() {
            const container = document.getElementById('nameEditList');
            container.innerHTML = '';
            
            drinkTracker.players.forEach((player, index) => {
                const nameItem = document.createElement('div');
                nameItem.style.cssText = 'display: flex; align-items: center; gap: 10px; margin-bottom: 8px;';
                nameItem.innerHTML = `
                    <span style="min-width: 60px; font-size: 14px;">${index + 1}å·:</span>
                    <input type="text" value="${player.name}" 
                           style="flex: 1; padding: 6px 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px;"
                           onchange="drinkTracker.updatePlayerName(${player.id}, this.value)"
                           onblur="drinkTracker.updatePlayerName(${player.id}, this.value)">
                `;
                container.appendChild(nameItem);
            });
        }

        function addPlayerAndUpdate() {
            drinkTracker.addPlayer();
            updateNameEditList();
        }

        function removePlayerAndUpdate() {
            drinkTracker.removePlayer();
            updateNameEditList();
        }

        function resetAllRecords() {
            if (confirm('âš ï¸ ç¡®å®šè¦é‡ç½®æ‰€æœ‰é…’å‹çš„é¥®é…’è®°å½•å—ï¼Ÿ\n\næ­¤æ“ä½œä¸å¯æ’¤é”€ï¼')) {
                drinkTracker.resetAll();
                drinkTracker.clearStorage();
            }
        }

        // ç‚¹å‡»å¼¹çª—å¤–éƒ¨å…³é—­å¼¹çª—
        window.onclick = function(event) {
            const modal = document.getElementById('settingsModal');
            if (event.target === modal) {
                closeSettingsModal();
            }
        }
    </script>
